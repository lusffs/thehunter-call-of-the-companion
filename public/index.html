<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#282c34" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>Hunter Companion - TheHunter: Call of the Companion</title>
    <style>
      #splash {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        transition: opacity 0.25s ease-in-out;
        z-index: 9999;
      }
      .page-loader {
        background-color: #282c34;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }

      .page-loader > img {
        animation: 2.4s infinite swing;
      }

      @keyframes swing {
        0% {
          transform: scale(1) translate(0, 10px);
        }
        25% {
          transform: scale(1.05) rotate(5deg) translate(15px, 0);
        }
        50% {
          transform: scale(1) translate(0, 10px);
        }
        75% {
          transform: scale(1.05) rotate(-5deg) translate(-15px, 0);
        }
        100% {
          transform: scale(1) translate(0, 10px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="splash">
      <div class="page-loader">
        <img
          width="192"
          src="%PUBLIC_URL%/logo192.png"
          alt="Waiting for Hunter Companion to load..."
        />
      </div>
    </div>
  </body>
</html>
